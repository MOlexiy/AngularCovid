<div *ngIf="tableDataByCountry" class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success" (click)="openNew()"></button>
      <app-dialog #dialogWindow></app-dialog>
    </ng-template>
  </p-toolbar>
  <h5>Data by Country</h5>
  <p-table [value]="tableDataByCountry"  #table [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn=date>date
          <p-sortIcon field="date"></p-sortIcon>
        </th>
        <th pSortableColumn="cases">cases
          <p-sortIcon field="cases"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-country>
      <tr (click)="LineClickInTableDateByCounty()">
        <td>{{country.date | date : 'fullDate'}}</td>
        <td>{{country.cases}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<app-sidebar [dataForSideBar]="openSideBar"></app-sidebar>
